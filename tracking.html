<html>

<head>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/tracking.css" />

</head>

<body>
	<div class="container">
		<article class="card">
			<header class="card-header">My Orders / Tracking</header>
			<div class="card-body">
				<h6 id="orderID"></h6>
				<article class="card">
					<div class="card-body row">
						<div class="col">
							<strong>Estimated Delivery time:</strong> <br />
							<div id="estimatedDeliveryTime"></div>
						</div>
						<div class="col">
							<strong>Shipping BY:</strong> <br />
							<div id="shippingBy"></div>
						</div>
						<!-- <div class="col">
							<strong>Status:</strong> <br /> Picked by the courier
						</div>
						<div class="col">
							<strong>Tracking #:</strong> <br /> BD045903594059
						</div> -->
					</div>
				</article>
				<div class="track" id="trackingInfo">
					<div class="step active">
						<span class="icon"> <i class="fa fa-check"></i>
						</span> <span class="text">Order confirmed</span>
					</div>
					<div class="step active">
						<span class="icon"> <i class="fa fa-user"></i>
						</span> <span class="text"> </span>
					</div>
					<div class="step">
						<span class="icon"> <i class="fa fa-truck"></i>
						</span> <span class="text"> </span>
					</div>
					<div class="step">
						<span class="icon"> <i class="fa fa-box"></i>
						</span> <span class="text"></span>
					</div>
					<div class="step">
						<span class="icon"> <i class="fa fa-box"></i>
						</span> <span class="text"></span>
					</div>
				</div>
				<hr />

				<hr />
				<!-- <a href="index.html" class="btn btn-warning" data-abc="true"> <i
					class="fa fa-chevron-left"></i> Back
				</a> -->
			</div>
		</article>
	</div>
	<script type="text/javascript" src="js/tracking.js"></script>

	 
</html>
